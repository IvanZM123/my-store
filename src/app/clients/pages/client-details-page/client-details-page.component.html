<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-lg-4 p-3">
            <app-client-card [client]="client$ | async"></app-client-card>
        </div>
        <div class="col-12 col-lg-8 p-3">
            <div class="card border-0 bg-darken shadow">
                <div class="card-header border-0 bg-darken" style="border-radius: 20px;">
                    <div class="d-flex align-items-center pb-3">
                        <i class='bx bxs-shopping-bag' style="font-size: 20px;"></i>
                        <h3 class="ms-3 m-0">Compras realizadas</h3>
                    </div>

                    <ul class="list-group">
                        <li class="list-group-item bg-darken border-0 py-3" *ngFor="let order of orders$ | async">
                            <app-order-sticker [order]="order"></app-order-sticker>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

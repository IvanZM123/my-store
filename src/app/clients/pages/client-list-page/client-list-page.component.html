<div class="container-fluid">
    <div class="table-responsive">
        <table
            class="table bg-darken shadow text-white p-3"
            style="border-radius: 10px;"
        >
            <thead>
                <tr>
                    <th scope="col" class="p-3">#</th>
                    <th scope="col" class="p-3">Avatar</th>
                    <th scope="col" class="p-3">Nombres</th>
                    <th scope="col" class="p-3">Apellidos</th>
                    <th scope="col" class="p-3">Telefono</th>
                    <th scope="col" class="p-3">NIT</th>
                </tr>
            </thead>
            <tbody>
                <tr class="item-client" *ngFor="let client of clients">
                    <th scope="row" class="p-3 border-0">{{ client.id }}</th>
                    <td class="p-3 border-0">
                        <img
                            src="{{ client.avatar }}"
                            width="40px"
                            height="40px"
                            style="object-fit: cover;"
                            class="rounded-circle"
                            alt="{{ client.firstName }}"
                        >
                    </td>
                    <td class="p-3 border-0">{{ client.firstName }}</td>
                    <td class="p-3 border-0">{{ client.lastName }}</td>
                    <td class="p-3 border-0">{{ client.phone }}</td>
                    <td class="p-3 border-0">{{ client.NIT }}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

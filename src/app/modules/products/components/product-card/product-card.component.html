<div routerLink="/products/show/{{ product.id }}" class="card border-0 bg-darken text-white shadow"
    style="border-radius: 20px;">
    <div class="bg-darken px-3 mt-3">
        <img style="object-fit: cover; border-radius: 20px;" src="{{ product.picture }}" alt="{{ product.name }}"
            height="200px" width="100%">
    </div>
    <div class="d-flex w-100 align-items-center pt-4 px-3 pb-0">
        <h3 class="m-0 text-purple">
            <strong>{{ product.price | dollarPrice }}</strong>
        </h3>
        <span class="spacer"></span>
        <span
            [appAddColor]="product.categories.color"
            class="px-3 py-2 rounded-pill"
        >{{ product.categories.name }}</span>
    </div>
    <div class="card-body pt-0">
        <h2 class="m-0">
            <strong>{{ product.name }}</strong>
        </h2>
        <p class="m-0">{{ product.description }}</p>
    </div>
</div>

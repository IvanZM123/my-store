<div class="d-flex py-3 product-sticker" routerLink="/products/show/{{ product.id }}">
    <div class="container-banner" style="width: 80px; height: 80px; border-radius: 10px; overflow: hidden;">
        <img src="{{ product.picture }}" width="100%" height="100%" style="object-fit: cover;">
    </div>
    <div class="ms-3">
        <h3 class="m-0"><strong>${{ product.price }}</strong></h3>
        <h3 class="m-0"><strong>{{ product.name }}</strong></h3>
        <p class="m-0 text-purple">{{ product.categories.name }}</p>
    </div>
</div>

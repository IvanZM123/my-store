<div class="card border-0 bg-darken text-white shadow" style="border-radius: 20px;">
    <div class="bg-darken px-3 mt-3">
        <img
            src="{{ product.picture }}"
            width="100%"
            height="200px"
            style="object-fit: cover; border-radius: 20px 20px 20px 20px;"
            alt="{{ product.name }}"
        >
    </div>
    <div class="d-flex w-100 align-items-center pt-4 px-3 pb-0">
        <h3 class="m-0 text-purple">
            <strong>${{ product.price }}</strong>
        </h3>
        <span class="spacer"></span>
        <span class="bg-{{ product.categories.color }}-transparent px-3 py-2 rounded-pill">{{ product.categories.name }}</span>
    </div>
    <div class="card-body pt-0">
        <h2 class="m-0">
            <strong>{{ product.name }}</strong>
        </h2>
        <p class="m-0">{{ product.description }}</p>
    </div>
</div>

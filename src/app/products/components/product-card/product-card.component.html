<div class="card border-0 bg-darken text-white shadow" style="border-radius: 20px;">
    <div class="bg-darken px-3 mt-3">
        <img
            src="{{ product.picture }}"
            width="100%"
            height="200px"
            style="object-fit: cover; border-radius: 20px 20px 20px 20px;"
            alt="{{ product.name }}"
        >
    </div>
    <div class="pt-4 p-3 pb-0">
        <span
            class="py-2 px-3 rounded-pill bg-{{ product.categories.color }}-transparent text-{{ product.categories.color }}"
        >{{ product.categories.name }}</span>
    </div>
    <div class="card-body">
        <h2 class="m-0">
            <strong>{{ product.name }}</strong>
        </h2>
        <p class="m-0">{{ product.description }}</p>
        <h1 class="m-0 mt-3">
            <strong>${{ product.price }}</strong>
        </h1>
    </div>
</div>

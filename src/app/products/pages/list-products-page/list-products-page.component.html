<div class="container-fluid">
    <div class="row">
        <owl-carousel-o [options]="customOptions">
            <ng-template *ngFor="let category of categories" carouselSlide>
                <div class="card border-0" style="background-color: transparent;">
                    <div class="card-body text-center">
                        <div
                            class="card-avatar mx-auto bg-darken"
                            style="width: 70px; height: 70px; border-radius: 10px; padding: 15px;"
                        >
                            <img src="{{ category.logo }}" width="100%">
                        </div>
                        <p class="text-center py-2 m-0">{{ category.name }}</p>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
</div>

<div class="container-fluid py-4">
    <div class="row">
        <div class="col-12 pb-4">
            <h1 class="m-0">
                <strong>Productos</strong>
            </h1>
            <p class="text-muted m-0">Encuentra los mejores productos a precios accesibles.</p>
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 p-3" *ngFor="let product of products">
            <div class="card border-0 bg-darken text-white shadow" style="border-radius: 20px;">
                <div class="bg-darken px-3 mt-3">
                    <img
                        src="{{ product.picture }}"
                        width="100%"
                        height="200px"
                        style="object-fit: cover; border-radius: 20px 20px 20px 20px;"
                        alt="{{ product.name }}"
                    >
                </div>
                <div class="pt-4 p-3 pb-0">
                    <span
                        class="py-2 px-3 rounded-pill bg-{{ product.categories.color }}-transparent text-{{ product.categories.color }}"
                    >{{ product.categories.name }}</span>
                </div>
                <div class="card-body">
                    <h2 class="m-0">
                        <strong>{{ product.name }}</strong>
                    </h2>
                    <p class="m-0">{{ product.description }}</p>
                    <h1 class="m-0 mt-3">
                        <strong>${{ product.price }}</strong>
                    </h1>
                </div>
            </div>
        </div>
    </div>
</div>

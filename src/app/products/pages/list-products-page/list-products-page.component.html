<div class="container-fluid">
    <div class="row">
        <owl-carousel-o [options]="customOptions">
            <ng-template *ngFor="let category of categories" carouselSlide>
                <div class="card border-0" style="background-color: transparent;">
                    <div class="card-body text-center">
                        <div
                            class="card-avatar mx-auto bg-darken"
                            style="width: 70px; height: 70px; border-radius: 10px; padding: 15px;"
                        >
                            <img src="{{ category.logo }}" width="100%">
                        </div>
                        <p class="text-center py-2 m-0">{{ category.name }}</p>
                    </div>
                </div>
            </ng-template>
        </owl-carousel-o>
    </div>
</div>

<div class="container-fluid py-4">
    <div class="row justify-content-sm-center justify-content-md-start">
        <div class="col-12 pb-4">
            <h1 class="m-0">
                <strong>Productos</strong>
            </h1>
            <p class="text-muted m-0">Encuentra los mejores productos a precios accesibles.</p>
        </div>
        <div class="col-12 col-sm-8 col-md-6 col-lg-4 p-3" *ngFor="let product of products">
            <app-product-card [product]="product"></app-product-card>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-xl-7 p-3">
            <div
                class="card border-0"
                style="border-radius: 20px; overflow: hidden;"
            >
                <img
                    src="{{ (product$ | async)?.picture }}"
                    style="object-fit: cover;"
                    height="350px"
                    width="100%"
                >
            </div>
            <div class="card-body mt-3 mb-2">
                <div class="d-flex">
                    <div>
                        <h1 class="m-0"><strong>{{ (product$ | async)?.name }}</strong></h1>
                        <p class="text-purple m-0">{{ (product$ | async)?.categories?.name }}</p>
                    </div>
                    <span class="spacer"></span>
                    <p class="m-0">
                        Precio: <strong>${{ (product$ | async)?.price }}</strong>
                    </p>
                </div>

                <div class="pt-4">
                    <h3 class="mb-2">Descripcion</h3>
                    <p class="text-muted">{{ (product$ | async)?.description }}</p>
                </div>
            </div>
        </div>
        <div class="col-12 col-xl-5 p-3">
            <div class="card border-0 bg-darken">
                <div class="card-header border-0 bg-darken my-2">
                    <p class="m-0">Productos relacionados</p>
                </div>

                <div class="card-body">
                    <div class="row">
                        <div class="col-12" *ngFor="let product of products$ | async">
                            <div
                                class="d-flex py-3"
                                routerLink="/products/show/{{ product.id }}"
                            >
                                <div
                                    class="container-banner"
                                    style="width: 80px; height: 80px; border-radius: 10px; overflow: hidden;"
                                >
                                    <img
                                        src="{{ product.picture }}"
                                        width="100%"
                                        height="100%"
                                        style="object-fit: cover;"
                                    >
                                </div>
                                <div class="ms-3">
                                    <h3 class="m-0"><strong>${{ product.price }}</strong></h3>
                                    <h3 class="m-0"><strong>{{ product.name }}</strong></h3>
                                    <p class="m-0 text-purple">{{ product.categories.name }}</p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
